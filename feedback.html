<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 703px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .feedback-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px 50px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .contact-info a:hover {
            transform: scale(1.1);
        }

        .github {
            background-color: #333;
            font-size: 45px;
        }

        .telegram {
            background-color: #0088cc;
            font-size: 45px;
        }

        .email {
            background-color: #d14836;
            font-size: 38px;
        }

        @media (max-width: 600px) {
            .contact-info a {
                font-size: 24px;
                width: 60px;
                height: 60px;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181818;
                color: #f0f4f8;
            }

            .container {
                background-color: #2a2a2a;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            h1,
            .feedback-message {
                color: #f0f4f8;
            }

            .github {
                background-color: #1d1d1d;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>We Value Your Feedback</h1>
        <div class="feedback-message">
            <p>If you have any suggestions, ideas, or questions, please don't hesitate to reach out to us via the
                following:</p>
        </div>

        <div class="contact-info">
            <a href="https://github.com/XengShi" target="_blank" class="github"><i class="fab fa-github"></i></a>
            <a href="https://t.me/xengshi" target="_blank" class="telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="mailto:xengshi@duck.com" target="_blank" class="email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

</body>

</html>
