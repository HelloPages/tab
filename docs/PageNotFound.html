<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #bbd6fd;
            color: #26263d;
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            background-color: #e2eeff;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 8rem;
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .highlight {
            font-weight: bold;
            font-size: 1.4rem;
            color: #989898;
            margin-top: 60px;
            display: block;
        }

        @media (max-width: 520px) {
            .container {
                padding: 20px;
                max-width: 90%;
                border-radius: 15px;
            }

            h1 {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .highlight {
                font-size: 1.2rem;
                margin-top: 30px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e2f;
                color: #e4e4eb;
            }

            .container {
                background-color: #2a2a3d;
            }

            .highlight {
                color: #d0d0d7;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>PAGE NOT FOUND</h2>
        <p class="highlight">Please check the URL for any typos.</p>
    </div>
</body>

</html>
